<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-image carousel-image--visible">
            <img src="./images/peter.jpg" alt="peter parker spider-man" class="spider-pic">
        </div>
        <div class="carousel-image">
            <img src="./images/miles.jpg" alt="miles morales spider-man" class="spider-pic">
        </div>
        <div class="carousel-image">
            <img src="./images/gewn.jpg" alt="gewn stacy spider-man" class="spider-pic">
        </div>
        <div class="carousel-image">
            <img src="./images/pig.jpg" alt="spider-pig" class="spider-pic">
        </div>
        <div class="carousel-image">
            <img src="./images/noir.jpg" alt="spider-man noir" class="spider-pic">
        </div>

        <div class="carousel-btn">
            <button id="prev-btn--prev">
                <img src="./images/arrow-left.png" alt="" class="img-btn">
            </button>

            <button id="next-btn--next">
                <img src="./images/arrow-right.png" alt="" class="img-btn">
            </button>
        </div>

        <!-- <div class="carousel-nav">
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
