    <title>Question no. 9</title>
    <script type="text/javascript">
        const number = [1,2,3,4,5,6];

        const evenNumber = [];
        number.forEach((no) => {
            if (no % 2 == 0) {
                evenNumber.push(no*3)
            } else {
                evenNumber.push(no)
            }
        });
        
        console.log(evenNumber);
    </script>
