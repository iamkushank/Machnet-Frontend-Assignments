    <script type="text/javascript">
        const sentence = "the carrots on the table and the bananas on the table has dissappeared";
        
        const obj = {};
        sentence.split(" ").forEach((item) => {
            if (obj.hasOwnProperty(item)) {
                obj[item] = obj[item] + 1;
            } else {
                obj[item] = 1;
            }
        });

        console.log(obj);
