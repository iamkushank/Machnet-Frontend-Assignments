    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question no. 7</title>
    <script type="text/javascript">
        const details = [
            { name: 'Ram', age: 15 }, { name: 'Shyam', age: 21 },
            { name: 'Hari', age: 12 }, { name: 'Bharat', age: 18 },
            { name: 'Sita', age: 24 },
        ];
        
        const ascending = details.sort(function (a, b) {
            return a.age - b.age;
        });
        const descending = details.sort(function (a, b) {
            return a.age - b.age;
        });
        
        console.log('Ascending : ', ascending);
        console.log('Descending : ', descending);
    </script>
